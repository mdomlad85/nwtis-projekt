<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>

        <ui:composition template="./predlozak.xhtml">

            <ui:define name="naslov">
                #{tekst['registracija_naslov']}
            </ui:define>

            <ui:define name="top">
                #{tekst['registracija_naslov']}
            </ui:define>

            <ui:define name="left">
                <h:link  value="#{tekst['prijava_link']}" outcome="login"></h:link>
            </ui:define>

            <ui:define name="content">
                <h:form> 
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="#{tekst['registracija_korisnik']}:" />
                        <p:inputText id="username" value="#{registracijaKorisnika.korisnickoIme}" label="#{tekst['registracija_korisnik']}" />
                        
                        <h:outputLabel for="name" value="#{tekst['registracija_ime']}:" />
                        <p:inputText id="name" value="#{registracijaKorisnika.ime}" label="#{tekst['registracija_ime']}" />
                        
                        <h:outputLabel for="surname" value="#{tekst['registracija_prezime']}:" />
                        <p:inputText id="surname" value="#{registracijaKorisnika.prezime}" label="#{tekst['registracija_prezime']}" />
                        
                        <h:outputLabel for="email" value="#{tekst['registracija_email']}:" />
                        <p:inputText id="email" value="#{registracijaKorisnika.email}" label="#{tekst['registracija_email']}" />

                        <h:outputLabel for="password" value="#{tekst['registracija_lozinka']}:" />
                        <p:password id="password" value="#{registracijaKorisnika.lozinka}" label="#{tekst['registracija_lozinka']}" />

                        <h:outputLabel for="repeat-password" value="#{tekst['registracija_ponovljena_lozinka']}:" />
                        <p:password id="repeat-password" value="#{registracijaKorisnika.ponovljenaLozinka}" label="#{tekst['registracija_ponovljena_lozinka']}" />

                        <f:facet name="footer">
                            <p:commandButton value="#{tekst['akcija_registracija']}" update="growl" actionListener="#{registracijaKorisnika.registriraj}" />
                        </f:facet>  
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition> 
    </h:body>
</html>

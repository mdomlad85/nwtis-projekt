<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{tekst['dnevnik_pregled_naslov']}</title>
    </h:head>
    <h:body>
        <ui:composition template="../predlozak.xhtml">

            <ui:define name="naslov">
                #{tekst['dnevnik_pregled_naslov']}
            </ui:define>

            <ui:define name="top">
                #{tekst['dnevnik_pregled_naslov']}
            </ui:define>

            <ui:define name="left">                               
                <h:link  value=" #{tekst['kontrolna_ploca_link']}" outcome="kontrolnaPlocaServer"></h:link>
                <br/>                  
                <h:link  value=" #{tekst['kontrolna_ploca_uredjaji_link']}" outcome="kontrolnaPlocaUredjaji"></h:link>
                <br/>
                <h:link  value=" #{tekst['korisnik_azuriranje_link']}" outcome="azuriraj"></h:link>
                <br/>
                <h:link  value="#{tekst['uredjaj_link']}" outcome="uredjaj"></h:link>
                <br/>
                <h:link  value="#{tekst['korisnik_pregled_link']}" outcome="pregledKorisnika"></h:link>
                <br/>
                <h:link  value="#{tekst['pregledPoruka_poruka_link']}" outcome="pregledPoruka"></h:link>
                <br/>
                <h:link  value="#{tekst['mqtt_pregled_link']}" outcome="pregledMqtt"></h:link>
            </ui:define>



            <ui:define name="content">
                <h:panelGroup class="center">
                    <h:form>
                        <h:panelGroup id="dnevnik">
                            <h:panelGrid columns="1">
                                <h3>#{tekst['dnevnik_lista_naslov']}</h3>
                                <h:column>
                                    <p:dataTable var="dnevnik"
                                                 tableStyle="table-layout: auto;"
                                                 value="#{pregledDnevnika.dnevnici}" 
                                                 paginator="true" rows="#{pomocnoZrno.velicinaStranica}"         
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                                        <p:column headerText="ID">
                                            <h:outputText value="#{dnevnik.id}" />
                                        </p:column>
                                        <p:column headerText="#{tekst['dnevnik_korisnik']}">
                                            <h:outputText value="#{dnevnik.korisnik}" />
                                        </p:column>
                                        <p:column headerText="#{tekst['dnevnik_ip']}">
                                            <h:outputText value="#{dnevnik.ipadresa}" />
                                        </p:column>
                                        <p:column headerText="#{tekst['dnevnik_trajanje']}">
                                            <h:outputText value="#{dnevnik.trajanje}" />
                                        </p:column>
                                        <p:column headerText="#{tekst['dnevnik_vrijeme']}">
                                            <h:outputText value="#{pomocnoZrno.formatDate(dnevnik.vrijeme)}" />
                                        </p:column>
                                        <p:column headerText="#{tekst['dnevnik_status']}">
                                            <h:outputText value="#{dnevnik.status}" />
                                        </p:column>
                                        <p:column headerText="#{tekst['dnevnik_url']}">
                                            <h:outputText value="#{dnevnik.url}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:column>
                            </h:panelGrid>
                        </h:panelGroup>                        
                    </h:form>
                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="../predlozak.xhtml">

            <ui:define name="naslov">
                #{tekst['kontrolna_ploca_naslov']}
            </ui:define>

            <ui:define name="top">
                #{tekst['kontrolna_ploca_naslov']}
            </ui:define>

            <ui:define name="left"> 
                <h:link  value=" #{tekst['kontrolna_ploca_uredjaji_link']}" outcome="kontrolnaPlocaUredjaji"></h:link>
                <br/>
                <h:link  value=" #{tekst['korisnik_azuriranje_link']}" outcome="azuriraj"></h:link>
                <br/>
                <h:link  value="#{tekst['korisnik_pregled_link']}" outcome="pregledKorisnika"></h:link>
                <br/>
                <h:link  value="#{tekst['dnevnik_pregled_link']}" outcome="pregledDnevnika"></h:link>
                <br/>
                <h:link  value="#{tekst['pregledPoruka_poruka_link']}" outcome="pregledPoruka"></h:link>
                <br/>
                <h:link  value="#{tekst['mqtt_pregled_link']}" outcome="pregledMqtt"></h:link>
                <br/>
                <h:link  value="#{tekst['uredjaj_link']}" outcome="uredjaj"></h:link>
            </ui:define>

            <ui:define name="content">
                <h:form id="dashboardForm"> 
                    <p:growl id="msgs" autoUpdate="true" showDetail="true" life="5000" />

                    <h:panelGrid columns="4" cellpadding="5" id="serverManager" class="button-group">
                        <f:facet name="header">
                            <p:outputLabel value="#{tekst['kontrolna_ploca_manager_naslov']}" />
                        </f:facet>

                        <p:commandButton value="#{tekst['kontrolna_ploca_manager_pause']}"
                                         class="dasboard-button"
                                         actionListener="#{kontrolnaPlocaZrno.managerAction('pause')}"
                                         icon="ui-icon-pause" />

                        <p:commandButton value="#{tekst['kontrolna_ploca_manager_start']}" 
                                         class="dasboard-button"
                                         actionListener="#{kontrolnaPlocaZrno.managerAction('start')}"
                                         icon="ui-icon-play" />

                        <p:commandButton value="#{tekst['kontrolna_ploca_manager_stop']}" 
                                         class="dasboard-button"
                                         actionListener="#{kontrolnaPlocaZrno.managerAction('stop')}" 
                                         icon="ui-icon-stop" />

                        <p:commandButton value="#{tekst['kontrolna_ploca_manager_status']}" 
                                         class="dasboard-button"
                                         actionListener="#{kontrolnaPlocaZrno.managerAction('status')}" 
                                         icon="ui-icon-help" />
                    </h:panelGrid>

                    <h:panelGrid columns="5" cellpadding="5" id="iotMaster" class="button-group">
                        <f:facet name="header">
                            <p:outputLabel value="#{tekst['kontrolna_ploca_master_naslov']}" />
                        </f:facet>

                        <p:commandButton value="#{tekst['kontrolna_ploca_iot_start']}" 
                                         class="dasboard-button"
                                         actionListener="#{kontrolnaPlocaZrno.masterAction('start')}" 
                                         icon="ui-icon-play" />

                        <p:commandButton value="#{tekst['kontrolna_ploca_iot_stop']}" 
                                         class="dasboard-button"
                                         actionListener="#{kontrolnaPlocaZrno.masterAction('stop')}" 
                                         icon="ui-icon-stop" />

                        <p:commandButton value="#{tekst['kontrolna_ploca_iot_work']}"
                                         class="dasboard-button"
                                         actionListener="#{kontrolnaPlocaZrno.masterAction('work')}" 
                                         icon="ui-icon-clipboard" />

                        <p:commandButton value="#{tekst['kontrolna_ploca_iot_wait']}" 
                                         class="dasboard-button"
                                         actionListener="#{kontrolnaPlocaZrno.masterAction('wait')}" 
                                         icon="ui-icon-script" />

                        <p:commandButton value="#{tekst['kontrolna_ploca_iot_status']}"
                                         class="dasboard-button"
                                         actionListener="#{kontrolnaPlocaZrno.masterAction('status')}" 
                                         icon="ui-icon-help" />
                    </h:panelGrid>
                </h:form>

                <p:blockUI block="dashboardForm" trigger="@(.dasboard-button)">
                    <p:graphicImage name="images/loader.gif"/>
                </p:blockUI>
            </ui:define>

        </ui:composition> 
    </h:body>
</html>

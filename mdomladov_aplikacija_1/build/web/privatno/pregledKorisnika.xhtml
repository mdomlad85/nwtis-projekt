<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <ui:composition template="../predlozak.xhtml">

            <ui:define name="naslov">
                NWTiS - Pregled korisnika
            </ui:define>

            <ui:define name="top">
                NWTiS - Pregled korisnika
            </ui:define>

            <ui:define name="left">                
                <h:link  value="Početna" outcome="/index"></h:link>
                <br/>
                <h:link  value="Pregled dnevnika" outcome="pregledDnevnika"></h:link>
                <br/>
                <h:link  value="Pregled zahtjeva" outcome="pregledZahtjeva"></h:link>
            </ui:define>

            

            <ui:define name="content">
                <h:panelGroup class="center">
                    <h:form>
                        <h:panelGroup id="dnevnik">
                            <h:panelGrid columns="1">
                                <h3>Pregled korisnika</h3>
                                <h:column>
                                    <p:dataTable var="korisnik" 
                                                 value="#{pregledKorisnika.korisnici}" 
                                                 paginator="true" rows="#{pomocnoZrno.velicinaStranica}"         
                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
                                        <p:column headerText="ID">
                                            <h:outputText value="#{korisnik.id}" />
                                        </p:column>
                                        <p:column headerText="Ime">
                                            <h:outputText value="#{korisnik.ime}" />
                                        </p:column>
                                        <p:column headerText="Prezime">
                                            <h:outputText value="#{korisnik.prezime}" />
                                        </p:column>
                                        <p:column headerText="Korisničko ime">
                                            <h:outputText value="#{korisnik.korisnickoIme}" />
                                        </p:column>
                                    </p:dataTable>
                                </h:column>
                            </h:panelGrid>
                        </h:panelGroup>                        
                    </h:form>
                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </h:body>

</html>
